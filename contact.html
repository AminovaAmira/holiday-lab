<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/contsact.css">
    <link rel="stylesheet" media="print" href="./styles/print.css">
    <title>Обратная связь</title>
</head>

<body>

    <header>
        <h1>Обратная связь</h1>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="founders.html">Учредители</a></li>
                <li><a href="contact.html">Обратная связь</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="content center">
            <div class="contact-container">
                <h2>Свяжитесь с нами</h2>
                <p>
                    Если у вас есть вопросы, предложения или вы хотите принять участие в организации
                    Дня Дикой Природы, заполните форму обратной связи, и мы свяжемся с вами в ближайшее время.
                </p>
                <form>
                    <label for="name">Имя:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Сообщение:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>

                    <button type="submit">Отправить</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>Copyright © 2023. All right reserved.</p>
    </footer>

</body>

</html>
